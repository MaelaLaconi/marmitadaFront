<section><h3>Toutes nos recettes</h3></section>

<section>
  <mat-slide-toggle [(ngModel)]="isChecked">Tris {{sortOrder}}</mat-slide-toggle>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="sortByElem('name')">Nom</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="sortByElem('difficulty')">Difficulté</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="sortByElem('preparationTime')">Préparation</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="sortByElem('cookingTime')">Cuisson</button>
  </mat-dialog-actions>
</section>

<section>
  <app-card [recipe]="recipe" (deleteRecipe)="delete($event)" *ngFor="let recipe of cookbook"></app-card>
</section>

<div>
  <button (click)="showDialog()" *ngIf="dialogStatus === 'inactive'" mat-raised-button>
    <i class="material-icons">add</i>
  </button>
</div>

<section><h3>Toutes nos recettes</h3></section>

<section>
  <mat-slide-toggle [(ngModel)]="isChecked">Z-A</mat-slide-toggle>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="sort()">Effectuer le tri</button>
  </mat-dialog-actions>
</section>

<section>
  <app-card [recipe]="recipe" (deleteRecipe)="delete($event)" *ngFor="let recipe of cookbook"></app-card>
</section>

<div>
  <button (click)="showDialog()" *ngIf="dialogStatus === 'inactive'" mat-raised-button>
    <i class="material-icons">add</i>
  </button>
</div>

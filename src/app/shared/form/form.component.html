<h2 mat-dialog-title *ngIf="isUpdateMode">Update {{ model.name }} by {{ model.author.pseudo }} </h2>
<h2 mat-dialog-title *ngIf="!isUpdateMode">Create new recipe</h2>

<mat-dialog-content>
  <form #f="ngForm">

    <p *ngIf="isUpdateMode">
      <mat-form-field class="full-width">
        <input matInput placeholder="ID (disabled)" disabled  name="id" [ngModel]="model.id" />
      </mat-form-field>
    </p>

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Recipe name *" [(ngModel)]="model.name" name="recipeName"/>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Pseudo *" [(ngModel)]="model.author.pseudo" name="pseudo"/>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Description *" [(ngModel)]="model.description" name="description"/>
      </mat-form-field>
    </p>


  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit" (click)="submit()">Save</button>
</mat-dialog-actions>
